<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drowsiness Detection App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      #videoFeed {
        width: 640px;
        height: 480px;
        border: 2px solid #333;
        display: block;
        margin: 20px auto;
      }
      #status {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Drowsiness Detection</h1>
    <img id="videoFeed" alt="Video Feed" />
    <div id="status">Status: Monitoring...</div>
    <script src="renderer.js"></script>
  </body>
</html>
