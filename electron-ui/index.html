<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ðŸš— Driver Drowsiness Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-brand i {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }
      #videoFeed {
        width: 100%;
        height: auto;
        border-radius: 0.25rem;
        object-fit: cover;
      }
      .status-badge {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
      }
      .stat-card {
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      }
      #modelToggle .btn {
        min-width: 6rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-speedometer2"></i> Drowsiness Detector
        </a>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row d-flex">
        <!-- Video -->
        <div class="col">
          <div class="card stat-card">
            <div class="card-body p-2">
              <img
                id="videoFeed"
                src="http://localhost:5000/video"
                alt="Live Video Feed"
                onerror="this.onerror=null;console.error('Video feed failed')"
              />
            </div>
          </div>
        </div>

        <!-- Stats & Controls -->
        <div class="col-md-4">
          <div class="card mb-3 stat-card">
            <div class="card-body text-center">
              <h5 class="card-title">Current Status</h5>
              <span id="statusBadge" class="badge status-badge bg-secondary">
                Monitoringâ€¦
              </span>
            </div>
          </div>

          <div class="card mb-3 stat-card">
            <div class="card-body">
              <h6 class="text-muted">Blink Count</h6>
              <p id="blinkCount" class="display-6 text-center">0</p>
              <hr />
              <h6 class="text-muted">Yawn Count</h6>
              <p id="yawnCount" class="display-6 text-center">0</p>
            </div>
          </div>

          <div class="card stat-card">
            <div class="card-body text-center">
              <h6 class="text-muted mb-3">Select Model</h6>
              <div id="modelToggle" class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-model="cnn"
                >
                  CNN
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-model="lstm"
                >
                  LSTM
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-model="ear"
                >
                  EAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Renderer -->
    <script src="renderer.js"></script>
  </body>
</html>
